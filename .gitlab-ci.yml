stages:
  - build

build_project:
  stage: build
  script:
    - git submodule sync # In case .gitmodules changed and we're in 'fetch' mode
    - git submodule update --init --recursive
# WORKAROUND 1:
# The problem:
# https://lists.freebsd.org/pipermail/freebsd-hackers/2004-October/008809.html
# The solution:
# https://lists.freebsd.org/pipermail/freebsd-hackers/2004-October/008816.html
# WORKAROUND 2:
# 'make -k' not only keeps going, it also silently ignores any errors of
# subtargets.  If you want more verbose error messages on FreeBSD, go fix their
# broken 'make' first.
# WORKAROUND 3:
# tcc can't find <stdio.h>, I don't know how they achieved that.
# Discussion: https://lists.freebsd.org/pipermail/freebsd-ports/2016-April/102814.html
# TODO: Check with "pkg upgrade tcc" if something changed, and try again.
    - env MAKEOBJDIR="83dfd219-a074-4361-9442-b38485644ad1" make build-gcc-only build-clang-only run-existing
  tags:
    - make
    - c
    - sh
    - freebsd

